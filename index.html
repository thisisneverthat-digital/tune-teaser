<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
    <!-- jQuery *Required -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="jGravity.js"></script>
    <script>
      $(document).ready(() => {
        $("body").jGravity({
          target: ".image-box",
          ignoreClass: "ignoreMe",
          weight: 40,
          depth: 9,
          drag: true,
        });
      });
    </script>
    <script>
      window.addEventListener("DOMContentLoaded", function (ev) {
        const { innerHeight } = window;
        document.documentElement.style.setProperty(
          "--app-height",
          `${innerHeight}px`
        );
      });
    </script>
  </head>

  <body>
    <div class="header">
      <div class="location">
        <div><span id="latitude"></span>°N</div>
        <div><span id="longitude"></span>°E</div>
      </div>
      <div class="date">
        <div><span id="today"></span></div>
        <div><span id="time"></span></div>
      </div>
      <div class="weather">
        <div>Current <span id="temp">°C</span></div>
        <div>Wind <span id="wind">m/s</span></div>
      </div>
    </div>

    <div class="container">
      <div class="text-box">
        <h2>TUNE</h2>
        <p>3, Seongsui-ro 7ga-gil</p>
        <p>Seongdong-gu</p>
        <p>Seoul Republic of Korea</p>
        <p>@tune.kr</p>
      </div>
    </div>

    <div class="image-box image-1"></div>
    <div class="image-box image-2"></div>
    <div class="image-box image-3"></div>
    <div class="image-box image-4"></div>

    <script src="data.js"></script>
  </body>
</html>
